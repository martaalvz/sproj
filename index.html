<html>

<head>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">

    <h1>Create Account</h1>
    <form id="form" onsubmit="return false">
      <label for="nombre">Nombre</label><br>
      <label class="input-label">
        <img id="icon-nombre-success" class="icon hidden" src="images/success-icon.svg"></img>
        <img id="icon-nombre-error" class="icon hidden" src="images/error-icon.svg"></img>
        <input type="text" id="nombre" name="nombre" onchange="validarNombre(event)">
      </label>
      <div id="nombre-error" class="error-texto"> </div>
      <br>

      <label for="email">Email</label><br>
      <label class="input-label">
        <img id="icon-email-success" class="icon hidden" src="images/success-icon.svg"></img>
        <img id="icon-email-error" class="icon hidden" src="images/error-icon.svg"></img>  
        <input type="text" id="email" name="email" onchange="validarEmail(event)">
      </label>
      <div id="email-error" class="error-texto"> </div>
      <br>
      
      <label for="clave">Clave</label><br>
      <label class="input-label">
        <img id="icon-clave-success" class="icon hidden" src="images/success-icon.svg"></img>
        <img id="icon-clave-error" class="icon hidden" src="images/error-icon.svg"></img>  
        <input type="password" id="clave" name="clave" onchange="validarClave(event)">      </label><br>
      </label>
      <div id="clave-error" class="error-texto"> </div>
      <br> 
      
      <label for="confirme">Confirme su clave</label><br>
      <label class="input-label">
        <img id="icon-confirme-success" class="icon hidden" src="images/success-icon.svg"></img>
        <img id="icon-confirme-error" class="icon hidden" src="images/error-icon.svg"></img>  
        <input type="password" id="confirme" name="confirme" onchange="validarConfirme(event)"><br>
      </label>
      <div id="confirme-error" class="error-texto"> </div>
      <br> 

      <button class="button" onclick="submitForm()"><span>ENVIAR</span></button>
    </form>
  </div>
</body>

</html>
